syntax = "proto2";

package models;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "environment_variables.proto";

message Action {
  // Note: we only expect one of the following set of fields to be
  // set. Previously we used `option (gogoproto.onlyone) = true' but since this
  // is now deprecated and oneof introduces a lot of structural changes, we
  // deferred on switching to oneof for now until there is a good reason for it.
  // disadvantages of using multiple optionals as opposed to oneof are:
  //   - less memory usage
  // disadvantages of using multiple optionals without onlyone:
  //   - writing our own GetAction/SetAction methods
  // action oneof {
    optional DownloadAction download_action = 1 [(gogoproto.jsontag) = "download,omitempty"];
    optional UploadAction upload_action = 2 [(gogoproto.jsontag) = "upload,omitempty"];
    optional RunAction run_action = 3 [(gogoproto.jsontag) = "run,omitempty"];
    optional TimeoutAction timeout_action = 4 [(gogoproto.jsontag) = "timeout,omitempty"];
    optional EmitProgressAction emit_progress_action = 5 [(gogoproto.jsontag) = "emit_progress,omitempty"];
    optional TryAction try_action = 6 [(gogoproto.jsontag) = "try,omitempty"];
    optional ParallelAction parallel_action = 7 [(gogoproto.jsontag) = "parallel,omitempty"];
    optional SerialAction serial_action = 8 [(gogoproto.jsontag) = "serial,omitempty"];
    optional CodependentAction codependent_action = 9 [(gogoproto.jsontag) = "codependent,omitempty"];
  // }
}

message DownloadAction {
  optional string artifact = 1 [(gogoproto.jsontag) = "artifact,omitempty"];
  optional string from = 2;
  optional string to = 3;
  optional string cache_key = 4;
  optional string log_source = 5 [(gogoproto.jsontag) = "log_source,omitempty"];
  optional string user = 6;
  optional string checksum_algorithm = 7 [(gogoproto.jsontag) = "checksum_algorithm,omitempty"];
  optional string checksum_value = 8 [(gogoproto.jsontag) = "checksum_value,omitempty"];
} 

message UploadAction {
  optional string artifact = 1 [ (gogoproto.jsontag) = "artifact,omitempty"];
  optional string from = 2;
  optional string to = 3;
  optional string log_source = 4 [(gogoproto.jsontag) = "log_source,omitempty"];
  optional string user = 5;
}

message RunAction {
  optional string path = 1;
  repeated string args = 2;
  optional string dir = 3 [(gogoproto.jsontag) = "dir,omitempty"];
  repeated EnvironmentVariable env = 4;
  optional ResourceLimits resource_limits = 5;
  optional string user = 6;
  optional string log_source = 7 [(gogoproto.jsontag) = "log_source,omitempty"];
  optional bool suppress_log_output = 8;
}

message TimeoutAction {
  optional Action action = 1;
  optional int64 deprecated_timeout_ns = 2 [(gogoproto.jsontag) = "timeout,omitempty", deprecated=true];
  optional string log_source = 3 [(gogoproto.jsontag) = "log_source,omitempty"];
  optional int64 timeout_ms = 4;
}

message EmitProgressAction {
  optional Action action = 1;
  optional string start_message = 2;
  optional string success_message = 3;
  optional string failure_message_prefix = 4;
  optional string log_source = 5 [(gogoproto.jsontag) = "log_source,omitempty"];
}

message TryAction {
  optional Action action = 1;
  optional string log_source = 2 [(gogoproto.jsontag) = "log_source,omitempty"];
}

message ParallelAction {
  repeated Action actions = 1;
  optional string log_source = 2 [(gogoproto.jsontag) = "log_source,omitempty"];
}

message SerialAction {
  repeated Action actions = 1;
  optional string log_source = 2 [(gogoproto.jsontag) = "log_source,omitempty"];
}

message CodependentAction {
  repeated Action actions = 1;
  optional string log_source = 2 [(gogoproto.jsontag) = "log_source,omitempty"];
}

message ResourceLimits {
  optional uint64 nofile = 1 [(gogoproto.nullable) = true, (gogoproto.jsontag) = "nofile,omitempty"];
  optional uint64 nproc = 2 [(gogoproto.nullable) = true, (gogoproto.jsontag) = "nproc,omitempty"];
}
